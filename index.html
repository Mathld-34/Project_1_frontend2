<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tickethack</title>
</head>
<body>
    <header id="header-main">
        <p>tickethack</p>
    </header>
    <div id="main-content">
        <div id="top-content">
            <h1>Explore the world effortlessly by train!</h1>
            <h2>Compare, book and enjoy cheap prices for train tickets! Your journey starts on Tickethack</h2>
        </div>
        <div id="bottom-content">
            <div id="left-content">
                <p>Book your trip</p>
                <div class="content_input">
                    <label>Departure</label>
                    <input type="text" id="departure" size="12" placeholder="Departure"/>
                </div>
                <div class="content_input">
                    <label>Arrival</label>
                    <input type="text" id="arrival" size="12" placeholder="Arrival"/>
                </div>
                <div class="content_input">
                    <label>Date</label>
                    <input type="date" id="date" size="12"/>
                </div>
        
                <button type="button" id="search-button">Search</button>
                <button type="button" id="cancel-button">Cancel</button>

            </div>
            <div id="right-content">
                <p class="bybye">Your results</p>
                <img class= "bybye" id="train-pic" src="./img/Image Pasted at 2025-5-6 20-03.png" alt="Un train" />
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
